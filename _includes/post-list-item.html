<li class="py-12">
    <article>
        <div class="space-y-2 grid xl:grid-cols-4 xl:space-y-0 xl:items-baseline">
            <dl class="font-heading">
                <dt class="sr-only">Published on</dt>
                <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400">
                    <time datetime="2021-08-07T15:32:14.000Z">{{ post.date | date: "%-d %B %Y" }}</time>
                </dd>
                <dt>
                    {% if page.type != "category" %}
                        <a href="/category/{{ post.category | downcase  }}" class="inline-flex items-center justify-center px-2 py-1 text-sm leading-none text-primary-100 bg-primary-500 hover:bg-primary-600 dark:hover:bg-primary-400 rounded cursor-pointer">
                            {{ post.category }}
                        </a>
                    {% endif %}
                </dt>
            </dl>
            <div class="space-y-5 xl:col-span-3 font-body">
                <div class="space-y-6">
                    <div class="font-heading">
                        <h2 class="text-2xl font-bold leading-8 tracking-tight mb-2">
                            <a class="text-gray-900 dark:text-gray-100" href="{{ post.url }}">
                                {{ post.title }}
                            </a>
                        </h2>
                        <div class="flex flex-wrap">
                            {% for tag in post.tags %}
                                {% if page.title != tag %}
                                    <a href="/tag/{{ tag | slugify }}" class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" href="#">{{ tag }}</a>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="prose text-gray-500 max-w-none dark:text-gray-400">
                        {{ post.excerpt }}
                    </div>
                </div>
                <div class="flex flex-row-reverse text-base font-medium leading-6">
                    <a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" aria-label="Read &quot;New features in v1&quot;" href="{{ post.url }}">
                        Read more
                        â†’</a>
                </div>
            </div>
        </div>
    </article>
</li>
