<div class="not-prose">
    <ul class="flex flex-wrap items-center justify-center">
        {% for image in page.images %}
            <li class="w-full md:w-1/2 lg:w-1/2 xl:w-1/3">
                <a data-fslightbox href="{{ image.image_path }}">
                    <img class="rounded-lg px-8 py-8 xl:px-4 xl:py-4 " src="{{ image.image_path }}" alt="{{ image.title}}">
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
