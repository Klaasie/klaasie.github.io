<!doctype html>
<html lang="en">
    {% include head.html %}
    <body class="antialiased text-black bg-white dark:bg-gray-900 dark:text-white">
        {% include background.html %}
        <div class="max-w-3xl px-4 mx-auto sm:px-6 xl:max-w-5xl xl:px-0">
            <div class="flex flex-col justify-between h-screen">
                {% include header.html %}
                <div class="mb-auto rounded-lg bg-white p-6 bg-opacity-25">
                    <div class="divide-y divide-gray-900 dark:divide-gray-300">
                        <div class="pt-6 pb-8 space-y-2 md:space-y-5">
                            <h1 class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14 font-heading">
                                {{ page.type | capitalize }}: {{ page.title }}
                            </h1>
                            <p class="text-lg leading-7 text-gray-500 dark:text-gray-400"></p>
                        </div>

                        <ul class="divide-y divide-gray-900 dark:divide-gray-300">
                            {% for post in page.posts %}
                                {% include post-list-item.html %}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                {% include footer.html %}
            </div>
        </div>
    </body>
</html>
