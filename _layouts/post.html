<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/{{ site.data.manifest['docs.css'] }}">
        <title>Document</title>
    </head>
    <body class="antialiased text-black bg-white dark:bg-gray-900 dark:text-white">
        <div class="max-w-3xl px-4 mx-auto sm:px-6 xl:max-w-5xl xl:px-0">
            <div class="flex flex-col justify-between h-screen">
                {% include header.html %}
                <div class="mb-auto">
                    <article>
                        <div class="xl:divide-y xl:divide-gray-200 xl:dark:divide-gray-700">
                            <div class="pt-6 xl:pb-6">
                                <div class="space-y-1 text-center">
                                    <dl class="space-y-10">
                                        <div>
                                            <dt class="sr-only">Published on</dt>
                                            <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400">
                                                <time datetime="2019-10-11T00:00:00.000Z">
                                                    {{ page.date | date: "%-d %B %Y" }}
                                                </time>
                                            </dd>
                                        </div>
                                    </dl>
                                    <div>
                                        <h1 class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-5xl md:leading-14 prose max-w-none">
                                            {{ page.title }}
                                        </h1>
                                    </div>
                                </div>
                            </div>

                            <div class="pb-8 divide-y divide-gray-200 xl:divide-y-0 dark:divide-gray-700 grid xl:grid-cols-4 xl:gap-x-6">
                                <dl class="pt-6 pb-10 xl:pt-11 xl:border-b xl:border-gray-200 xl:dark:border-gray-700">
                                    Info
                                </dl>
                                <div class="divide-y divide-gray-200 dark:divide-gray-700 xl:pb-0 xl:col-span-3 xl:row-span-2">
                                    <div class="pt-10 pb-8 prose dark:prose-dark max-w-none">
                                        {{ content }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>

        <script src="/{{ site.data.manifest['docs.js'] }}"></script>
    </body>
</html>
