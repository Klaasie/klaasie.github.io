permalink: /
title: Latest
---

<ul class="divide-y divide-gray-200 dark:divide-gray-700">
    {% for post in site.posts %}
    <li class="py-12">
        <article>
            <div class="space-y-2 grid xl:grid-cols-4 xl:space-y-0 xl:items-baseline">
                <dl>
                    <dt class="sr-only">Published on</dt>
                    <dd class="text-base font-medium leading-6 text-gray-500 dark:text-gray-400">
                        <time datetime="2021-08-07T15:32:14.000Z">{{ post.date | date: "%-d %B %Y" }}</time>
                    </dd>
                </dl>
                <div class="space-y-5 xl:col-span-3">
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-2xl font-bold leading-8 tracking-tight">
                                <a class="text-gray-900 dark:text-gray-100" href="{{ post.url }}">
                                    {{ post.title }}
                                </a>
                            </h2>
                            <div class="flex flex-wrap">
                                {% for tag in post.tags %}
                                    <a class="mr-3 text-sm font-medium uppercase text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" href="#">{{ tag }}</a>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="prose text-gray-500 max-w-none dark:text-gray-400">
                            {{ post.excerpt }}
                        </div>
                    </div>
                    <div class="text-base font-medium leading-6">
                        <a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400" aria-label="Read &quot;New features in v1&quot;" href="{{ post.url }}">
                            Read more
                        â†’</a>
                    </div>
                </div>
            </div>
        </article>
    </li>
    {% endfor %}
</ul>
